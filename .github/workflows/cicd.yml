name: CI/CD

on:
    push:
        branches:
            - master
            - main
    pull_request:
        branches:
            - master
            - main


jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: 
              uses: actions/setup-python@v5 
              with:
                  python-version: '3.11' 
            - run: pip install --upgrade pip && pip install -r requirements.txt
            - run : pytest

